<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">  

    <div class="card-text">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div>
            <h2>10k+</h2> 
            <p class="stats-header">companies</p>
          </div>
          <div>
            <h2>314</h2> 
            <p class="stats-header">templates</p>
          </div>
          <div>
            <h2>12M+</h2> 
            <p class="stats-header">queries</p>
          </div>
        </div>
    </div>

    <div class="card-image">
      <div class="card-image-cover">
      </div>
    </div>

  </div>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.frontendmentor.io/profile/KyBlue" target="_blank">Kyle M</a>.
  </footer>
</body>

</html>
